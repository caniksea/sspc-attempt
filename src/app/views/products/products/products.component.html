<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header">
                Add Products
            </div>
            <form [formGroup]="productForm" (ngSubmit)="saveProduct(productForm.value, productForm.valid)">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Product Title"
                                   [ngModel]="pTitle"
                                   [formControl]="productForm.controls['title']" [ngModel]="fName">
                        </div>
                        <div class="form-group col-sm-6 col-md-6">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Product Price"
                                   [formControl]="productForm.controls['price']" [ngModel]="pPrice">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" [ngModel]="pDesc"
                                      [formControl]="productForm.controls['description']"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-sm btn-warning"
                            *ngIf="showEditButton" (click)="allowEdit(true)"><i class="fa fa-edit"></i> Edit
                    </button>
                    <button type="submit" class="btn btn-sm btn-primary"><i
                            class="fa fa-dot-circle-o"></i> Submit
                    </button>
                    <button type="reset" class="btn btn-sm btn-danger"
                            ><i class="fa fa-ban"></i> Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Products
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.productID}}</td>
                        <td>{{p.title}}</td>
                        <td>{{p.description}}</td>
                        <td>{{p.price}}</td>
                        <td></td>
                    </tr>
                    <tr *ngIf="products && products.length === 0">
                        <td colspan="5" class="text-justify">No products</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
