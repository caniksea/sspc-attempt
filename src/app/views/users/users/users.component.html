<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header">
        Add User
      </div>
      <div class="card-body">
        <form [formGroup]="addUserForm" (ngSubmit)="addUser(addUserForm.value, addUserForm.valid)">
          <div class="form-group row">
            <div class="col-5">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                       [formControl]="addUserForm.controls['email']">
              </div>
            </div>
            <div class="col-5">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       [formControl]="addUserForm.controls['password']">
              </div>
            </div>
            <div class="col-1">
              <div class="form-action">
                <button type="reset" class="btn btn-sm btn-default">Clear</button>
              </div>
            </div>
            <div class="col-1">
              <div class="form-action">
                <button type="submit" class="btn btn-sm btn-success">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Users
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Username/Email</th>
            <!--<th>Date registered</th>-->
            <!--<th>Role</th>-->
            <!--<th>Status</th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.email}}</td>
            <!--<td>2012/01/01</td>-->
            <!--<td>Member</td>-->
            <!--<td>-->
              <!--<span class="badge badge-success">Active</span>-->
            <!--</td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
