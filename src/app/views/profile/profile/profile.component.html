<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12 col-sm-6">
            <div class="card">
                <div class="card-header">
                    <strong>User Details</strong>
                    <!--<small>Form</small>-->
                </div>
                <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value, profileForm.valid)">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <!--<div class="col-md-9">-->
                                <p class="form-control-static">{{email}}</p>
                            <!--</div>-->
                            <!--<label for="company">Company</label>-->
                            <!--<input type="text" class="form-control" id="company" placeholder="Enter your company name">-->
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6 col-sm-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name"
                                       [formControl]="profileForm.controls['firstName']" [ngModel]="fName">
                            </div>
                            <div class="form-group col-sm-6 col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name"
                                       [formControl]="profileForm.controls['lastName']" [ngModel]="lName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-2 col-md-2">
                                <label for="addressType">Address Type</label>
                                <select class="form-control options" id="addressType" [ngModel]="selectedAddressType"
                                        [formControl]="profileForm.controls['addressType']">
                                    <option value="">Please select</option>
                                    <option *ngFor="let a of addressTypeList" value="{{a}}">{{a}}</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-10 col-md-10">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Address"
                                       [formControl]="profileForm.controls['address']" [ngModel]="addy">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="suburb">Suburb</label>
                                <input type="text" class="form-control" id="suburb" placeholder="Suburb"
                                       [formControl]="profileForm.controls['suburb']" [ngModel]="sub">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="city">City/Town</label>
                                <input type="text" class="form-control" id="city" placeholder="City/Town"
                                       [formControl]="profileForm.controls['city']" [ngModel]="cty">
                            </div>
                            <div class="form-group col-sm-2">
                                <label for="postalCode">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" placeholder="Postal Code"
                                       [formControl]="profileForm.controls['postalCode']" [ngModel]="postCode">
                            </div>
                        </div><!--/.row-->
                        <!--<div class="form-group">-->
                            <!--<label for="country">Country</label>-->
                            <!--<input type="text" class="form-control" id="country" placeholder="Country name">-->
                        <!--</div>-->
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-warning"
                                *ngIf="showEditButton" (click)="allowEdit(true)"><i class="fa fa-edit"></i> Edit
                        </button>
                        <button type="submit" class="btn btn-sm btn-primary" *ngIf="showManageButtons"><i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-sm btn-danger"
                                *ngIf="showManageButtons" (click)="allowEdit(false)"><i class="fa fa-ban"></i> Cancel</button>
                    </div>
                </form>
            </div>
        </div><!--/.col-->
    </div>
</div>
